<!DOCTYPE html>

<body>
	<!-- the entire body must be written by student -->
	<h1>Solar System</h1>

  <img src="solar_system_image.jpg" alt="Solar System" usemap="#solarsystemmap" />

  <!-- Define the map and clickable areas -->
  <map name="solarsystemmap">
    <!-- Sun area (rectangle) -->
    <area shape="rect" coords="100,100,300,300" href="sun.html" alt="Sun" title="Sun">

    <!-- Mercury area (circle) -->
    <area shape="circle" coords="400,200,30" href="mercury.html" alt="Mercury" title="Mercury">

    <!-- Venus area (circle) -->
    <area shape="circle" coords="550,250,40" href="venus.html" alt="Venus" title="Venus">

    <!-- Earth area (circle) -->
    <area shape="circle" coords="700,300,45" href="earth.html" alt="Earth" title="Earth">

    <!-- Mars area (circle) -->
    <area shape="circle" coords="900,380,40" href="mars.html" alt="Mars" title="Mars">

    <!-- Jupiter area (circle) -->
    <area shape="circle" coords="1200,450,80" href="jupiter.html" alt="Jupiter" title="Jupiter">

    <!-- Saturn area (circle) -->
    <area shape="circle" coords="1500,530,70" href="saturn.html" alt="Saturn" title="Saturn">

    <!-- Uranus area (circle) -->
    <area shape="circle" coords="1800,600,60" href="uranus.html" alt="Uranus" title="Uranus">

    <!-- Neptune area (circle) -->
    <area shape="circle" coords="2100,650,55" href="neptune.html" alt="Neptune" title="Neptune">

    <!-- Pluto area (circle) -->
    <area shape="circle" coords="2400,700,30" href="pluto.html" alt="Pluto" title="Pluto">
